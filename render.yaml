services:
  - name: web
    type: web
    runtime: python
    envVars:
      - CLOUDSDK_CORE_PROJECT: "predictorDiabetes"
      - GOOGLE_APPLICATION_CREDENTIALS: "/etc/secrets/predictordiabetes-eac5e9c634e7.json"
    buildCommand: "pip install -r requirements.txt"
    startCommand: "./venv/bin/gunicorn app:app"
